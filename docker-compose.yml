version: '3.4'

services:
  nginx:
    container_name: nginxsecureproxy
    restart: always
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./cert/webdata:/var/www/certbot
      - ./cert/certificates:/etc/letsencrypt/live
      - ./cert/log:/var/log/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    build:
      context: .
      dockerfile: Dockerfile
      network: host